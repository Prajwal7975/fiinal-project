<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 12px;
      padding: 25px 30px 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
    }

    .small-text {
      font-size: 11px;
      color: #777;
      margin-top: 3px;
    }

    .flex-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
    }

    .forgot-link {
      font-size: 13px;
    }

    .forgot-link a {
      color: #667eea;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-login:hover {
      background: #5568d2;
    }

    .error-msg {
      color: #dc3545;
      font-size: 12px;
      margin-top: 3px;
      display: none;
    }

    .success-msg {
      color: #28a745;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .bottom-text {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }

    .bottom-text a {
      color: #667eea;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="on">
    <!-- Email / Username -->
    <div class="form-group">
      <label for="email">Email address</label>
      <!-- pattern is a simple email regex; browsers support it natively [web:45][web:51] -->
      <input type="email" id="email" name="email" required
             placeholder="you@example.com">
      <div id="emailError" class="error-msg">Please enter a valid email.</div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <!-- minlength + pattern for basic rule: 8+ chars, at least one letter and one number [web:42][web:48][web:54] -->
      <input type="password" id="password" name="password" required
             minlength="8"
             pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
             placeholder="Min 8 characters, letters & numbers">
      <div class="small-text">
        Must be at least 8 characters and include letters and numbers.
      </div>
      <div id="passwordError" class="error-msg">Password does not meet the rules.</div>
    </div>

    <!-- Remember + Forgot -->
    <div class="flex-row">
      <label class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        Remember me
      </label>
      <span class="forgot-link">
        <a href="#">Forgot password?</a>
      </span>
    </div>

    <!-- Login button -->
    <button type="submit" class="btn-login">Login</button>

    <!-- Status text -->
    <div id="loginSuccess" class="success-msg">Login successful (front‑end demo only).</div>
  </form>

  <div class="bottom-text">
    Don’t have an account?
    <a href="#">Register</a>
  </div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const successMsg = document.getElementById('loginSuccess');

  function showError(el, msgEl) {
    msgEl.style.display = 'block';
    el.style.borderColor = '#dc3545';
  }

  function clearError(el, msgEl) {
    msgEl.style.display = 'none';
    el.style.borderColor = '#ccc';
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    let valid = true;

    // Email validation (browser + extra check) [web:40]
    if (!emailInput.checkValidity()) {
      showError(emailInput, emailError);
      valid = false;
    } else {
      clearError(emailInput, emailError);
    }

    // Password validation: minlength + pattern [web:42][web:48][web:54]
    if (!passwordInput.checkValidity()) {
      showError(passwordInput, passwordError);
      valid = false;
    } else {
      clearError(passwordInput, passwordError);
    }

    if (!valid) return;

    // At this point, send login data to backend using fetch/AJAX.
    // Example (replace /login with your API):
    // fetch('/login', {
    //   method: 'POST',
    //   headers: { 'Content-Type': 'application/json' },
    //   body: JSON.stringify({
    //     email: emailInput.value,
    //     password: passwordInput.value,
    //     rememberMe: document.getElementById('rememberMe').checked
    //   })
    // });

    successMsg.style.display = 'block';
  });
</script>

</body>
</html>
